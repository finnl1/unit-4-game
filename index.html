function setGame() {

   function updateDom(didUserWin) {
    $(".win-count").empty();

    // If the user won...
    if (didUserWin === true) {
      // Show victory message, restart the game, and render the new "current guess" number.
      $(".win-count").append($("<p>").text("You won!!"));
      setGame();
      renderMatchingNumber();
    }
    // If the user lost...
    else if (didUserWin === false) {
      // Show defeat message, restart the game, and render the new "current guess" number.
      $(".loss-count").append($("<p>").text("You lost!!"));
      setGame();
      renderMatchingNumber();
    }

   }

   var wSpan = $("<span>").text(wins);
    var lSpan = $("<span>").text(losses);

    var pLosses = $("<p>").text("Losses: ");

    pWins.append(wSpan);
    pLosses.append(lSpan);

    $(".win-count").append(pWins);
    $(".loss-count").append(pLosses);

    

 

   function renderMatchingNumber() {
